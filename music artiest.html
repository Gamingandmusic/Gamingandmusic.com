
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music | Gamingandmusic</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <style>
            body {
                background: #000;
                color: #fff;
                font-family: 'Arial', sans-serif;
                margin: 0;
                min-height: 100vh;
                width: 100vw;
                box-sizing: border-box;
            }
            .container {
                text-align: center;
                width: 100vw;
                max-width: 1400px;
                min-width: 320px;
                padding: 0 5vw;
                margin: 0 auto;
            }
            h1 {
                color: #ff0000;
                font-size: 3vw;
                margin-top: 2vh;
                margin-bottom: 1vh;
                letter-spacing: 2px;
            }
            .music-links {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 2vw;
                margin-bottom: 1vh;
                align-items: center;
                justify-content: center;
            }
            .music-btn {
                display: flex;
                align-items: center;
                gap: 1vw;
                background: #222;
                border: 3px solid #444;
                border-radius: 12px;
                padding: 1vw 2vw;
                color: #fff;
                font-size: 1.2vw;
                text-decoration: none;
                font-weight: bold;
                transition: background 0.2s, border 0.2s, transform 0.2s;
            }
            .music-btn.spotify { border-color: #1db954; }
            .music-btn.spotify:hover { background: #1db95422; transform: scale(1.07); }
            .music-btn.youtube { border-color: #ff0000; }
            .music-btn.youtube:hover { background: #ff000022; transform: scale(1.07); }
            .music-btn.apple { border-color: #fc3c44; }
            .music-btn.apple:hover { background: #fc3c4422; transform: scale(1.07); }
            .music-btn.tidal { border-color: #fff; background: #222; color: #fff; }
            .music-btn.tidal:hover { background: #fff; color: #222; filter: brightness(0.7); transform: scale(1.07); }
            .music-btn.amazon { border-color: #ff9900; }
            .music-btn.amazon:hover { background: #ff990022; transform: scale(1.07); }
            .music-btn.soundcloud { border-color: #ff5500; }
            .music-btn.soundcloud:hover { background: #ff550022; transform: scale(1.07); }
            .music-btn img {
                width: 1.2vw;
                max-width: 24px;
                min-width: 12px;
                height: 1.2vw;
                max-height: 24px;
                min-height: 12px;
                border-radius: 4px;
                background: none;
                border: none;
                opacity: 0.7;
                transition: opacity 0.2s;
            }
            .music-btn img:hover {
                opacity: 1;
            }
            .home-link {
                display: inline-block;
                margin-top: 6px;
                color: #fff;
                background: #ff0000;
                padding: 0.6vw 1.2vw;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                font-size: 1vw;
                transition: background 0.2s;
            }
            .home-link:hover {
                background: #c20000;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find me on:</h1>
        <div class="music-links">
          <a class="music-btn spotify" href="https://open.spotify.com/artist/6FcSk3WwFmeXm4ZLoxJr1K?si=K97pvvSMRE6kmmCGReXPUw" target="_blank"><img src="images/Spotify_Logo.png" alt="Spotify">Spotify</a>
          <a class="music-btn youtube" href="https://www.youtube.com/@Gamingandmusic." target="_blank"><img src="images/YouTube_Logo.png" alt="YouTube">YouTube</a>
          <a class="music-btn apple" href="https://music.apple.com/us/artist/gamingandmusic/1600944407" target="_blank"><img src="images/Apple_Music_Logo.png" alt="Apple Music">Apple Music</a>
          <a class="music-btn tidal" href="https://tidal.com/artist/29803360" target="_blank"><img src="images/Tidal_Logo.png" alt="Tidal">Tidal</a>
          <a class="music-btn amazon" href="https://www.amazon.com/music/player/artists/B09NRXG7ZP/gamingandmusic" target="_blank"><img src="images/Amazon_Music_Logo.png" alt="Amazon Music">Amazon Music</a>
          <a class="music-btn soundcloud" href="https://soundcloud.com/gamingandmusic" target="_blank"><img src="images/SoundCloud_Logo.png" alt="SoundCloud">SoundCloud</a>
        </div>
    <a class="home-link" href="index.html">Home</a>
    <hr style="height:6px; background:#ff0000; border:none; margin:18px 0 0 0; width:100%; max-width:100vw;">
    </div>
</body>
</html>
