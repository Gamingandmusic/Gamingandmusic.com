
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music | Gamingandmusic</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <style>
            * {
                scroll-behavior: smooth;
            }
            body {
                background: #000;
                color: #fff;
                font-family: 'Arial', sans-serif;
                margin: 0;
                min-height: 100vh;
                width: 100vw;
                box-sizing: border-box;
                animation: fadeIn 0.8s ease-in;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes slideInLeft {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            .container {
                text-align: center;
                width: 100vw;
                max-width: 1400px;
                min-width: 320px;
                padding: 0 5vw;
                margin: 0 auto;
            }
            h1 {
                color: #ff0000;
                font-size: 3vw;
                margin-top: 2vh;
                margin-bottom: 1vh;
                letter-spacing: 2px;
                animation: slideUp 0.8s ease-out;
            }
            .music-links {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1vw;
                margin-bottom: 1vh;
                width: 100%;
                animation: slideUp 0.8s ease-out 0.2s both;
            }
            .music-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5vw;
                background: #222;
                border: 3px solid #444;
                border-radius: 12px;
                padding: 0.8vw 1.2vw;
                color: #fff;
                font-size: 0.9vw;
                text-decoration: none;
                font-weight: bold;
                transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
                width: 100%;
                position: relative;
                overflow: hidden;
                animation: slideInLeft 0.6s ease-out backwards;
            }
            .music-btn:nth-child(1) { animation-delay: 0.3s; }
            .music-btn:nth-child(2) { animation-delay: 0.35s; }
            .music-btn:nth-child(3) { animation-delay: 0.4s; }
            .music-btn:nth-child(4) { animation-delay: 0.45s; }
            .music-btn:nth-child(5) { animation-delay: 0.5s; }
            .music-btn:nth-child(6) { animation-delay: 0.55s; }
            .music-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.05);
                transition: left 0.4s ease;
                z-index: 0;
            }
            .music-btn > * {
                position: relative;
                z-index: 1;
            }
            .music-btn.spotify { border-color: #1db954; }
            .music-btn.spotify:hover { background: #1db95422; transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(29, 185, 84, 0.3); }
            .music-btn.youtube { border-color: #ff0000; }
            .music-btn.youtube:hover { background: #ff000022; transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(255, 0, 0, 0.3); }
            .music-btn.apple { border-color: #fc3c44; }
            .music-btn.apple:hover { background: #fc3c4422; transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(252, 60, 68, 0.3); }
            .music-btn.tidal { border-color: #fff; background: #222; color: #fff; }
            .music-btn.tidal:hover { background: #fff; color: #222; filter: brightness(0.7); transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(255, 255, 255, 0.3); }
            .music-btn.amazon { border-color: #ff9900; }
            .music-btn.amazon:hover { background: #ff990022; transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(255, 153, 0, 0.3); }
            .music-btn.soundcloud { border-color: #ff5500; }
            .music-btn.soundcloud:hover { background: #ff550022; transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(255, 85, 0, 0.3); }
            .music-btn:hover::before {
                left: 100%;
            }
            .music-btn img {
                width: 1.2vw;
                max-width: 24px;
                min-width: 12px;
                height: 1.2vw;
                max-height: 24px;
                min-height: 12px;
                border-radius: 4px;
                background: none;
                border: none;
                opacity: 0.7;
                transition: all 0.3s ease;
            }
            .music-btn:hover img {
                opacity: 1;
                transform: scale(1.15);
            }
            .home-link {
                display: inline-block;
                margin-top: 6px;
                color: #fff;
                background: #ff0000;
                padding: 0.6vw 1.2vw;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                font-size: 1vw;
                transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
                position: relative;
                overflow: hidden;
                animation: slideUp 0.8s ease-out 0.4s both;
            }
            .home-link::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.1);
                transition: left 0.4s ease;
                z-index: -1;
            }
            .home-link:hover {
                background: #c20000;
                transform: scale(1.08) translateY(-2px);
                box-shadow: 0 6px 16px rgba(255, 0, 0, 0.4);
            }
            .home-link:hover::before {
                left: 100%;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find me on:</h1>
        <div class="music-links">
          <a class="music-btn spotify" href="https://open.spotify.com/artist/6FcSk3WwFmeXm4ZLoxJr1K?si=K97pvvSMRE6kmmCGReXPUw" target="_blank"><img src="images/Logos/Spotify_Logo.png" alt="Spotify">Spotify</a>
          <a class="music-btn youtube" href="https://www.youtube.com/@Gamingandmusic." target="_blank"><img src="images/Logos/YouTube_Logo.png" alt="YouTube">YouTube</a>
          <a class="music-btn apple" href="https://music.apple.com/us/artist/gamingandmusic/1600944407" target="_blank"><img src="images/Logos/Apple_Music_Logo.png" alt="Apple Music">Apple Music</a>
          <a class="music-btn tidal" href="https://tidal.com/artist/29803360" target="_blank"><img src="images/Logos/Tidal_Logo.png" alt="Tidal">Tidal</a>
          <a class="music-btn amazon" href="https://www.amazon.com/music/player/artists/B09NRXG7ZP/gamingandmusic" target="_blank"><img src="images/Logos/Amazon_Music_Logo.png" alt="Amazon Music">Amazon Music</a>
          <a class="music-btn soundcloud" href="https://soundcloud.com/gamingandmusic" target="_blank"><img src="images/Logos/SoundCloud_Logo.png" alt="SoundCloud">SoundCloud</a>
        </div>
    <a class="home-link" href="index.html">Home</a>
    <hr style="height:6px; background:#ff0000; border:none; margin:40px 0 0 0; width:100%; max-width:100vw;">
    </div>
    <script src="smooth-transitions.js"></script>
</body>
</html>
