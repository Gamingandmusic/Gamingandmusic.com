            * {
                scroll-behavior: smooth;
                box-sizing: border-box;
            }
            html {
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }
            body {
                background: #000;
                color: #fff;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
                margin: 0;
                min-height: 100vh;
                width: 100%;
                max-width: 100vw;
                box-sizing: border-box;
                animation: fadeIn 0.8s ease-in;
                overflow-x: hidden;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes slideInLeft {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            .container {
                text-align: center;
                width: 100vw;
                max-width: 1400px;
                min-width: 320px;
                padding: 0 5vw;
                margin: 0 auto;
            }
            h1 {
                color: #ff0000;
                font-size: 3vw;
                margin-top: 2vh;
                margin-bottom: 1vh;
                letter-spacing: 2px;
                animation: slideUp 0.8s ease-out;
            }
            .music-links {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1vw;
                margin-bottom: 1vh;
                width: 100%;
                animation: slideUp 0.8s ease-out 0.2s both;
            }
            .music-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5vw;
                background: #222;
                border: 3px solid #444;
                border-radius: 12px;
                padding: 0.8vw 1.2vw;
                color: #fff;
                font-size: 0.9vw;
                text-decoration: none;
                font-weight: bold;
                transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
                width: 100%;
                position: relative;
                overflow: hidden;
                animation: slideInLeft 0.6s ease-out backwards;
            }
            .music-btn:nth-child(1) { animation-delay: 0.3s; }
            .music-btn:nth-child(2) { animation-delay: 0.35s; }
            .music-btn:nth-child(3) { animation-delay: 0.4s; }
            .music-btn:nth-child(4) { animation-delay: 0.45s; }
            .music-btn:nth-child(5) { animation-delay: 0.5s; }
            .music-btn:nth-child(6) { animation-delay: 0.55s; }
            .music-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.05);
                transition: left 0.4s ease;
                z-index: 0;
            }
            .music-btn > * {
                position: relative;
                z-index: 1;
            }
            .music-btn.spotify { border-color: #1db954; }
            .music-btn.spotify:hover { background: #1db95422; transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(29, 185, 84, 0.3); }
            .music-btn.youtube { border-color: #ff0000; }
            .music-btn.youtube:hover { background: #ff000022; transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(255, 0, 0, 0.3); }
            .music-btn.apple { border-color: #fc3c44; }
            .music-btn.apple:hover { background: #fc3c4422; transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(252, 60, 68, 0.3); }
            .music-btn.tidal { border-color: #fff; background: #222; color: #fff; }
            .music-btn.tidal:hover { background: #fff; color: #222; filter: brightness(0.7); transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(255, 255, 255, 0.3); }
            .music-btn.amazon { border-color: #ff9900; }
            .music-btn.amazon:hover { background: #ff990022; transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(255, 153, 0, 0.3); }
            .music-btn.soundcloud { border-color: #ff5500; }
            .music-btn.soundcloud:hover { background: #ff550022; transform: scale(1.1) translateY(-2px); box-shadow: 0 6px 16px rgba(255, 85, 0, 0.3); }
            .music-btn:hover::before {
                left: 100%;
            }
            .music-btn img {
                width: 1.2vw;
                max-width: 24px;
                min-width: 12px;
                height: 1.2vw;
                max-height: 24px;
                min-height: 12px;
                border-radius: 4px;
                background: none;
                border: none;
                opacity: 0.7;
                transition: all 0.3s ease;
            }
            .music-btn:hover img {
                opacity: 1;
                transform: scale(1.15);
            }
            .home-link {
                display: inline-block;
                margin-top: 6px;
                color: #fff;
                background: #ff0000;
                padding: 0.6vw 1.2vw;
                border-radius: 8px;

                height: 100%;

            .home-link:hover {

            }

            @media (max-width: 768px) {

                }
                .footer-links a {

            @media (max-width: 480px) {

                }
                .footer-links a {
                    font-size: 2vw;
                }
                .footer-bottom {
                    font-size: 1.5vw;
                }
            }
    </style>
</head>
