            * {
                scroll-behavior: smooth;
                box-sizing: border-box;
            }
            html {

            }
            body {
                background: #000;

                max-width: 100vw;
                box-sizing: border-box;
                animation: fadeIn 0.8s ease-in;
                overflow-x: hidden;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes scaleIn {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
            .container {
                text-align: center;
                width: 100vw;
                max-width: 100vw;
                min-width: 320px;
                padding: 0;
                margin: 0;
            }
            h1 {
                color: #ff0000;
                font-size: 5vw;
                margin-top: 7vh;
                margin-bottom: 3vh;
                letter-spacing: 2px;
                animation: slideUp 0.8s ease-out;
            }
            .avatar {
                width: 18vw;
                max-width: 320px;
                min-width: 120px;
                height: 18vw;
                max-height: 320px;
                min-height: 120px;
                object-fit: cover;
                border-radius: 50%;
                border: 10px solid #ff0000;
                box-shadow: 0 4px 16px #222;
                background: #222;
                margin-bottom: 3vh;
                animation: scaleIn 0.8s ease-out 0.2s both;
                transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
            }
            .avatar:hover {
                transform: scale(1.08) rotateZ(2deg);
                box-shadow: 0 8px 24px rgba(255, 0, 0, 0.3);
            }
            .nav {
                display: flex;
                gap: 3vw;
                justify-content: center;
                margin-bottom: 5vh;
                flex-wrap: wrap;
                animation: slideUp 0.8s ease-out 0.4s both;
            }
            .nav a {
                display: inline-block;
                background: #ff0000;
                color: #fff;
                padding: 2vw 5vw;
                border-radius: 14px;
                text-decoration: none;
                font-weight: bold;
                font-size: 2vw;
                transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
                position: relative;
                overflow: hidden;
            }
            .nav a::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.1);
                transition: left 0.4s ease;
                z-index: -1;
            }
            .nav a:hover {
                background: #c20000;
                transform: scale(1.1) translateY(-3px);
                box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
            }
            .nav a:hover::before {
                left: 100%;
            }
            hr {
                height: 8px;
                background-color: #ff0000;
                border: none;
                margin: 5vh 0 0 0;
                width: 100vw;
                max-width: 100vw;
                animation: slideUp 0.8s ease-out 0.6s both;
            }
            /* Mobile optimizations */
            @media (max-width: 768px) {
                h1 {
                    font-size: 8vw;
                    margin-top: 5vh;
                }
                .avatar {
                    width: 40vw;
                    height: 40vw;
                    border: 8px solid #ff0000;
                }
                .nav {
                    gap: 2vw;
                    flex-direction: column;
                    align-items: center;
                }
                .nav a {
                    padding: 3vw 8vw;
                    font-size: 3vw;
                    width: 80%;
                    max-width: 300px;
                }
            }
            @media (max-width: 480px) {
                h1 {
                    font-size: 10vw;
                    margin-top: 3vh;
                }
                .avatar {
                    width: 50vw;
                    height: 50vw;
                    border: 6px solid #ff0000;
                }
                .nav a {
                    padding: 4vw 10vw;
                    font-size: 4vw;
                }
            }
            /* Footer Styles */
            footer {
                background: #111;
                border-top: 3px solid #ff0000;
                padding: 4vh 2vw;
                margin-top: 8vh;
                text-align: center;
                animation: slideUp 0.8s ease-out 0.8s both;

            .footer-content {

            }
            .footer-links {
                display: flex;
                justify-content: center;
                gap: 2vw;
                flex-wrap: wrap;

            }
            .footer-links a {
                color: #fff;

                font-size: 1.2vw;

            }
            .footer-links a:hover {

            .footer-divider {

            .social-links {
