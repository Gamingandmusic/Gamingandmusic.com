<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gamingandmusic</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
            * {
                scroll-behavior: smooth;
            }
            body {
                background: #000;
                color: #fff;
                font-family: 'Arial', sans-serif;
                margin: 0;
                min-height: 100vh;
                width: 100vw;
                box-sizing: border-box;
                animation: fadeIn 0.8s ease-in;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes scaleIn {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
            .container {
                text-align: center;
                width: 100vw;
                max-width: 100vw;
                min-width: 320px;
                padding: 0;
                margin: 0;
            }
            h1 {
                color: #ff0000;
                font-size: 5vw;
                margin-top: 7vh;
                margin-bottom: 3vh;
                letter-spacing: 2px;
                animation: slideUp 0.8s ease-out;
            }
            .avatar {
                width: 18vw;
                max-width: 320px;
                min-width: 120px;
                height: 18vw;
                max-height: 320px;
                min-height: 120px;
                object-fit: cover;
                border-radius: 50%;
                border: 10px solid #ff0000;
                box-shadow: 0 4px 16px #222;
                background: #222;
                margin-bottom: 3vh;
                animation: scaleIn 0.8s ease-out 0.2s both;
                transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
            }
            .avatar:hover {
                transform: scale(1.08) rotateZ(2deg);
                box-shadow: 0 8px 24px rgba(255, 0, 0, 0.3);
            }
            .nav {
                display: flex;
                gap: 3vw;
                justify-content: center;
                margin-bottom: 5vh;
                flex-wrap: wrap;
                animation: slideUp 0.8s ease-out 0.4s both;
            }
            .nav a {
                display: inline-block;
                background: #ff0000;
                color: #fff;
                padding: 2vw 5vw;
                border-radius: 14px;
                text-decoration: none;
                font-weight: bold;
                font-size: 2vw;
                transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
                position: relative;
                overflow: hidden;
            }
            .nav a::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.1);
                transition: left 0.4s ease;
                z-index: -1;
            }
            .nav a:hover {
                background: #c20000;
                transform: scale(1.1) translateY(-3px);
                box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
            }
            .nav a:hover::before {
                left: 100%;
            }
            hr {
                height: 8px;
                background-color: #ff0000;
                border: none;
                margin: 5vh 0 0 0;
                width: 100vw;
                max-width: 100vw;
                animation: slideUp 0.8s ease-out 0.6s both;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my website</h1>
        <img class="avatar" src="images/Gaming-image.png" alt="Gaming Icon">
        <div class="nav">
            <a href="Music.html"><b>My music</b></a>
            <a href="Avatar.html"><b>Commissions</b></a>
        </div>
        <hr />
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB7alvj5MFuaJeVq"></div>
    </div>
    <script src="smooth-transitions.js"></script>
</body>
</html>
