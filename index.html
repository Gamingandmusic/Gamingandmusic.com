
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gamingandmusic</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <style>
            body {
                background: #000;
                color: #fff;
                font-family: 'Arial', sans-serif;
                margin: 0;
                min-height: 100vh;
                width: 100vw;
                box-sizing: border-box;
            }
            .container {
                text-align: center;
                width: 100vw;
                max-width: 100vw;
                min-width: 320px;
                padding: 0;
                margin: 0;
            }
            h1 {
                color: #ff0000;
                font-size: 5vw;
                margin-top: 7vh;
                margin-bottom: 3vh;
                letter-spacing: 2px;
            }
            .avatar {
                width: 18vw;
                max-width: 320px;
                min-width: 120px;
                height: 18vw;
                max-height: 320px;
                min-height: 120px;
                object-fit: cover;
                border-radius: 50%;
                border: 10px solid #ff0000;
                box-shadow: 0 4px 16px #222;
                background: #222;
                margin-bottom: 3vh;
            }
            .nav {
                display: flex;
                gap: 3vw;
                justify-content: center;
                margin-bottom: 5vh;
                flex-wrap: wrap;
            }
            .nav a {
                display: inline-block;
                background: #ff0000;
                color: #fff;
                padding: 2vw 5vw;
                border-radius: 14px;
                text-decoration: none;
                font-weight: bold;
                font-size: 2vw;
                transition: background 0.2s, transform 0.2s;
            }
            .nav a:hover {
                background: #c20000;
                transform: scale(1.07);
            }
            hr {
                height: 8px;
                background-color: #ff0000;
                border: none;
                margin: 5vh 0 0 0;
                width: 100vw;
                max-width: 100vw;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my website</h1>
    <img class="avatar" src="images/Gaming-image.png" alt="Gaming Icon">

        <div class="nav">
            <a href="musicArtiest.html"><b>My music</b></a>
            <a href="avicreation.html"><b>Commissions</b></a>
        </div>
        <hr />
    </div>
</body>
</html>
