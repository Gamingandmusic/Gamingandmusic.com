    <script>
        // View switching functionality
        function switchToDesktop() {
            localStorage.setItem('viewPreference', 'desktop');
            window.location.href = 'Music.html';
        }

        function switchToMobile() {
            localStorage.setItem('viewPreference', 'mobile');
            // Stay on mobile
        }

        window.isLivePage = window.location.pathname.includes('Live.html');
        let turnstileInitialized = false;
        let turnstileInitTimer = null;

        // Cloudflare Turnstile callback
        window.onTurnstileSuccess = function(token) {
            console.log('Turnstile verified successfully');
            localStorage.setItem('verified', 'true');

            // Hide modal and show content
            document.getElementById('verification-modal').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.querySelector('footer').style.display = 'block';
        };

        // Error handler for Turnstile
        window.onTurnstileError = function(errorData) {
            console.error('Turnstile error:', errorData);
        };

        // Ensure Turnstile loads before showing modal
        function initTurnstile() {
            // Prevent multiple simultaneous initializations
            if (turnstileInitialized || turnstileInitTimer) {
                return;
            }
            
            if (window.turnstile) {
                const widget = document.getElementById('turnstile-widget');
                if (widget) {
                    try {
                        window.turnstile.render('#turnstile-widget', {
                            sitekey: '0x4AAAAAAB7gLuZQcG3FQ9fR',
                            callback: 'onTurnstileSuccess',
                            'error-callback': 'onTurnstileError',
                            theme: 'dark',
                            language: 'auto'
                        });
                        turnstileInitialized = true;
                        if (turnstileInitTimer) clearTimeout(turnstileInitTimer);
                    } catch (e) {
                        console.error('Error rendering Turnstile:', e);
                    }
                }
            } else {
                // Retry if turnstile isn't loaded yet
                turnstileInitTimer = setTimeout(initTurnstile, 500);
            }
        }

        // Check verification on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.isLivePage) {
                const modal = document.getElementById('verification-modal');
                const container = document.querySelector('.container');
                const footer = document.querySelector('footer');
                
                const isLocalEnvironment = window.location.protocol === 'file:' || 
                                          window.location.hostname === 'localhost' || 
                                          window.location.hostname === '127.0.0.1';
                
                if (isLocalEnvironment) {
                    console.log('Local environment detected - bypassing verification');
                    modal.style.display = 'none';
                    container.style.display = 'block';
                    footer.style.display = 'block';
                } else {
                    const isVerified = localStorage.getItem('verified') === 'true';
                    
                    if (!isVerified) {
                        modal.style.display = 'flex';
                        container.style.display = 'none';
                        footer.style.display = 'none';
                        initTurnstile();
                    } else {
                        modal.style.display = 'none';
                        container.style.display = 'block';
                        footer.style.display = 'block';
                    }
                }
            }
        });
    </script>

    <script>
        // Initialize Turnstile once it loads
        let turnstileCheckCount = 0;
        const checkTurnstileLoaded = setInterval(() => {
            if (window.turnstile) {
                clearInterval(checkTurnstileLoaded);
                // Check if verification modal is still showing
                const modal = document.getElementById('verification-modal');
                if (modal && modal.style.display !== 'none') {
                    initTurnstile();
                }
            } else if (turnstileCheckCount++ > 20) {
                clearInterval(checkTurnstileLoaded);
            }
        }, 100);
    </script>
