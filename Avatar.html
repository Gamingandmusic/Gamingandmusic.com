<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avatar Work | Gamingandmusic</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        * {
            scroll-behavior: smooth;
        }
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .container {
            text-align: center;
            width: 100vw;
            max-width: 100vw;
            min-width: 320px;
            padding: 0;
            margin: 0;
        }
        h1 {
            color: #ff0000;
            font-size: 5vw;
            margin-top: 7vh;
            margin-bottom: 3vh;
            letter-spacing: 2px;
            animation: slideUp 0.8s ease-out;
        }
        .gallery {
            display: flex;
            gap: 3vw;
            justify-content: center;
            margin-bottom: 5vh;
            flex-wrap: wrap;
            animation: slideUp 0.8s ease-out 0.2s both;
        }
        .gallery img {
            width: 18vw;
            max-width: 320px;
            min-width: 120px;
            height: 18vw;
            max-height: 320px;
            min-height: 120px;
            object-fit: cover;
            border-radius: 14px;
            border: 6px solid #ff0000;
            box-shadow: 0 4px 16px #222;
            background: #222;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            animation: scaleIn 0.6s ease-out backwards;
        }
        .gallery img:nth-child(1) { animation-delay: 0.3s; }
        .gallery img:nth-child(2) { animation-delay: 0.4s; }
        .gallery img:nth-child(3) { animation-delay: 0.5s; }
        .gallery img:nth-child(4) { animation-delay: 0.6s; }
        .gallery img:hover {
            transform: scale(1.12) rotateZ(-2deg);
            border-color: #fff;
            box-shadow: 0 12px 32px rgba(255, 0, 0, 0.4);
        }
        .contact {
            color: #ff0000;
            font-size: 2vw;
            margin-bottom: 5vh;
            font-weight: bold;
            letter-spacing: 0.5px;
            animation: slideUp 0.8s ease-out 0.4s both;
        }
        .contact a {
            transition: all 0.3s ease;
            position: relative;
        }
        .contact a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .home-link {
            display: inline-block;
            margin-top: 10px;
            color: #fff;
            background: #ff0000;
            padding: 2vw 5vw;
            border-radius: 14px;
            text-decoration: none;
            font-weight: bold;
            font-size: 2vw;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out 0.6s both;
        }
        .home-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.4s ease;
            z-index: -1;
        }
        .home-link:hover {
            background: #c20000;
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }
        .home-link:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Examples of my work</h1>
        <div class="gallery">
            <img src="images/Gaming avi examples/fenic.png"  width="320" height="320" loading="lazy" onerror="this.onerror=null;this.src='images/error-image-not-found.png'">
            <img src="images/Gaming avi examples/regulus.png"  width="320" height="320" loading="lazy" onerror="this.onerror=null;this.src='images/error-image-not-found.png'">
            <img src="images/Gaming avi examples/goob.png"  width="320" height="320" loading="lazy" onerror="this.onerror=null;this.src='images/error-image-not-found.png'">
            <img src="images/Gaming avi examples/jinxed dog.png"  width="320" height="320" loading="lazy" onerror="this.onerror=null;this.src='images/error-image-not-found.png'">
        </div>
        <div class="contact">Contact: <a href="mailto:gamingandmusiccontact@gmail.com" style="color:#fff;text-decoration:underline;">gamingandmusiccontact@gmail.com</a></div>
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB7alvj5MFuaJeVq"></div>
    <a class="home-link" href="index.html">Home</a>
    <hr style="height:6px; background:#ff0000; border:none; margin:18px 0 0 0; width:100%; max-width:100vw;">
    </div>
    <script src="smooth-transitions.js"></script>
    
</body>
</html>
