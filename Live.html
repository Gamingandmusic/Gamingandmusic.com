    <style>
        * {
            scroll-behavior: smooth;
            box-sizing: border-box;
        }
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease-in;
            overflow-x: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .video-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: scaleIn 0.8s ease-out;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .video-wrapper:hover {
            box-shadow: 0 12px 32px rgba(255, 0, 0, 0.2);
            transform: translateY(-4px);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.4s ease;
        }
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .video-container {
                padding: 15px;
            }
            .video-wrapper:hover {
                transform: none;
            }
        }
        @media (max-width: 480px) {
            .video-container {
                padding: 10px;
            }
            body {
                align-items: flex-start;
                padding-top: 10px;
            }
        }
        @keyframes rainbowSlide {
            0% { background-position: 0% 50%; }
            100% { background-position: 600% 50%; }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <iframe 
                src="https://player.vdocipher.com/live-v2?liveId=c5c9118d07a54297a4bd1dbee4e3b72c"
                title="VDOCipher Live Stream Player"
                allow="autoplay; fullscreen; picture-in-picture; encrypted-media; web-share"
                sandbox="allow-scripts allow-same-origin allow-presentation allow-popups"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
        <hr style="height:6px; background:linear-gradient(to right, #ff0000, #ff9900, #ffff00, #33cc33, #3399ff, #9933ff); background-size:600% 100%; border:none; margin:40px 0 0 0; width:100%; max-width:100vw; animation:rainbowSlide 8s linear infinite;">
    </div>
    <script src="smooth-transitions.js"></script>
</body>
