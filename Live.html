<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Stream | Gamingandmusic</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        * {
            scroll-behavior: smooth;
        }
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .video-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: scaleIn 0.8s ease-out;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .video-wrapper:hover {
            box-shadow: 0 12px 32px rgba(255, 0, 0, 0.2);
            transform: translateY(-4px);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <iframe 
                src="https://player.vdocipher.com/live-v2?liveId=c5c9118d07a54297a4bd1dbee4e3b72c"
                allow="autoplay; fullscreen; picture-in-picture; encrypted-media; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB7alvj5MFuaJeVq"></div>
    </div>
    <script src="smooth-transitions.js"></script>
</body>
</html>
