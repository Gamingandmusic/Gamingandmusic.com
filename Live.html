    <style>
        * {
            scroll-behavior: smooth;
            box-sizing: border-box;
        }
        html {
            -webkit-text-size-adjust: 100%;

        }
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease-in;
            overflow-x: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .video-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: scaleIn 0.8s ease-out;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .video-wrapper:hover {
            box-shadow: 0 12px 32px rgba(255, 0, 0, 0.2);
            transform: translateY(-4px);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.4s ease;
        }
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .video-container {
                padding: 15px;
            }
            .video-wrapper:hover {
                transform: none;
            }
        }
        @media (max-width: 480px) {
            .video-container {
                padding: 10px;
            }
            body {
                align-items: flex-start;
                padding-top: 10px;
            }
        }
        /* Footer Styles */
        footer {
            background: #1a1a1a;
            border-top: 3px solid #ff0000;
            padding: 4vh 2vw;
            margin-top: 8vh;
            text-align: center;
            animation: slideUp 0.8s ease-out 0.8s both;
            width: 100%;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes rainbowSlide {
            0% { background-position: 0% 50%; }
            100% { background-position: 600% 50%; }
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2vw;
            flex-wrap: wrap;
            margin-bottom: 2vh;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2vw;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #ff0000;
        }
        .footer-divider {
            width: 80%;
            height: 1px;
            background: #333;
            margin: 2vh auto;
        }
        .footer-bottom {
            font-size: 0.9vw;
            color: #999;
        }
        .footer-bottom p {
            margin: 0.5vh 0;
        }
        @media (max-width: 768px) {
            footer {
                padding: 3vh 2vw;
                margin-top: 5vh;
            }
            .footer-links {
                gap: 1.5vw;
            }
            .footer-links a {
                font-size: 1.5vw;
            }
            .footer-bottom {
                font-size: 1.2vw;
            }
        }
        @media (max-width: 480px) {
            footer {
                padding: 2vh 1vw;
            }

                gap: 1vw;
                flex-direction: column;
            }
            .footer-links a {
                font-size: 2vw;
            }
            .footer-bottom {
                font-size: 1.5vw;
            }
